<div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
  <h2>Remove/Destroy Component(s)</h2>
  <h6>(from v2.49.0+)</h6>
  <h3><mark>spa.$remove</mark> - Removes rendered component from DOM</h3>
  <h3><mark>spa.$destroy</mark> - Removes rendered component from DOM and removes from SPA 'app' scope completely.</h3>

  <p>Remove/Destroy Component(S) from DOM/SPA.</p>
  <script type="text/code" class="code trim" data-lang="JavaScript">
    spa.$remove( 'componentX' );

    spa.$destroy( 'componentX' );

    /*
    pass arguments as following to remove/destroy multiple components.

    ( 'componentX', 'componentY', 'componentZ' ) //comma separated arguments
    OR
    ( 'componentX, componentY, componentZ' ) //single string comma separated
    OR
    ( ['componentX', 'componentY', 'componentZ'] ) //as array

    */
  </script>

  <h3>To remove/destroy nested component</h3>
  <h6>(from v2.71.0+)</h6>
  <section>
    <script type="text/code" class="code trim" data-lang="JavaScript">
      spa.$remove('componentX/componentX1');

      spa.$destroy('componentX/componentX1');
    </script>
  </section>

</div>
