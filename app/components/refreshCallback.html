<div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
  <h2>Component's Extended Event</h2>
  <h3><mark>refreshCallback</mark></h3>

  <p>A function to be executed immediately after component's render <mark>spa.$refresh</mark>.</p>

  <script type="text/code" class="code trim" data-lang="JavaScript">
    spa.$('componentX', {

      refreshCallback: function () {
        console.log( this.$data );
        console.log( this );
        //do Component-UI Initialization if any, like dropdown / accordion

        //doSomething
      }

    });
  </script>

  <blockquote>
      refreshCallback is an optional extended property. This can be overridden using <mark>spa.$refresh</mark> method.
  </blockquote>

  <script type="text/code" class="code trim" data-lang="JavaScript">
    spa.$refresh('componentX', {

      refreshCallback: function() {
        //doSomething immediately after this component render.
      }

    });
  </script>

</div>
