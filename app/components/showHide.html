<div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
  <h2>Show/Hide Component(s)</h2>
  <h6>(from v2.49.0+)</h6>
  <h3><mark>spa.$show</mark> - Shows rendered component(s) in DOM</h3>
  <h3><mark>spa.$hide</mark> - Hides rendered component(s) in DOM.</h3>

  <p>Show/Hide Component(S) from DOM/SPA.</p>
  <script type="text/code" class="code trim" data-lang="JavaScript">
    spa.$show( 'componentX' );

    spa.$hide( 'componentX' );

    /*
    pass arguments as following to remove/destroy multiple components.

    ( 'componentX', 'componentY', 'componentZ' ) //comma separated arguments
    OR
    ( 'componentX, componentY, componentZ' ) //single string comma separated
    OR
    ( ['componentX', 'componentY', 'componentZ'] ) //as array

    */
  </script>

  <h3>To show/hide nested component</h3>
  <h6>(from v2.71.0+)</h6>
  <section>
    <script type="text/code" class="code trim" data-lang="JavaScript">
      spa.$show('componentX/componentX1');

      spa.$hide('componentX/componentX1');
    </script>
  </section>

</div>
