<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Form</title>
</head>
<body>

  <form id="contactForm" onsubmit="submitContact();return false;">
    <input type="hidden" name="t" id="contactReqId" value="">
    <div>
      <label for="contactName">Name</label><span>*</span><br>
      <input type="text" name="n" id="contactName" value="" placeholder="Your name" required>
    </div>
    <div>
      <label for="contactEmail">Email</label><span>*</span><br>
      <input type="email" name="e" id="contactEmail" value="" placeholder="Your email" required>
    </div>
    <div>
      <label for="msgSub">Subject</label><span>*</span><br>
      <input type="text" name="s" id="msgSub" value="" placeholder="Subject" required>
    </div>
    <div>
      <label for="msgTxt">Message</label><span>*</span><br>
      <input type="text" name="m" id="msgTxt" value="" placeholder="Message" required>
    </div>
    <div>
      <input type="submit" value="Submit">
    </div>
  </form>

  <div>
    <span id="responseMsg"></span>
  </div>

  <script src="../../xlib2/jquery/jquery-3.4.1.min.js"></script>
  <script src="../../src/spa-bundle.min.js"></script>

  <script>
    function submitContact() {
      $('#contactReqId').val(spa.now());
      var formData = spa.serializeFormToSimpleObject( '#contactForm' );
      $('#responseMsg').html('Processing ...');
      spa.api.post('https://uxperience.live/contact/spajs/api/', formData).then(function(apiRes){
        $('#responseMsg').html('Thank you for the message. The team will get back to you soon.');
        $('#contactForm')[0].reset();
      }).fail(function(){
        console.log('Unable to process your request now. Please try again later.');
      });
    }
  </script>
</body>
</html>
